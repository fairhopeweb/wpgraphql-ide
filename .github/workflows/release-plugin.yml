name: Release Plugin

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20]
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install Dependencies using npm ci
      run: npm ci

    - name: Run Lint and Tests
      run: |
        npm run lint:js
        npm run test

    - name: Build Package
      run: npm run build

    - name: Zip Artifacts
      run: |
        mkdir -p plugin-build/
        rsync -rc --exclude-from=.distignore --exclude=plugin-build/ . plugin-build/ --delete --delete-excluded -v
        cd plugin-build ; zip -r wpgraphql-ide.zip wpgraphql-ide
        rm -rf plugin-build/
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./plugin-build/wpgraphql-ide.zip
        asset_name: wpgraphql-ide.zip
        asset_content_type: application/zip
